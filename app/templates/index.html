{% extends "base.html" %}

{% block content %}
<h1>順番決めるくん 2</h1>

<form action="/submit" method="post">
    <div class="form-group">
        <label for="names">参加者の名前 (1行に1人)</label>
        <textarea id="names" name="names" placeholder="佐藤&#10;鈴木&#10;高橋" required></textarea>
    </div>

    <div class="form-group">
        <label class="checkbox-wrapper">
            <input type="checkbox" name="enable_likes" value="true" onchange="document.getElementById('like_limit_wrapper').style.display = this.checked ? 'block' : 'none'">
            いいねを数える
        </label>
        <div id="like_limit_wrapper" style="display: none; margin-top: 10px; margin-left: 24px;">
            <label for="like_limit" style="font-size: 0.9em;">1人あたりのいいね上限数 (0=無制限)</label>
            <input type="number" id="like_limit" name="like_limit" value="10" min="0" style="width: 80px; padding: 4px;">
        </div>
    </div>

    <button type="submit" class="btn">順番を決める</button>
</form>
{% endblock %}
